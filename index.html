<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <title>AddressBook</title>
    <div class="heading">
        <h1>Address Book</h1>
    </div>
</head>

<body id="body">

    <div class="container text-center">
        <!-- Row 1 : Input DELETE SEARCH -->
        <div class="row">
            <!-- Input AND Error Field -->
            <div class="col">
                <!-- Input Field -->
                <div name="input">
                    <h4>Insert</h4>
                    <form name="InputForm">
                        <div class="mb-3"><input type="text" class="form-control" name="Name" id="name"
                                placeholder="Name">
                        </div>


                        <div class="mb-3"> <input type="text" name="Surname" id="surname" class="form-control"
                                placeholder="Surname"></div>

                        <div class="mb-3"><input type="number" name="PhoneNumber" class="form-control" id="phonenumber"
                                placeholder="Phone Number"></div>

                        <div class="mb-3"> <input type="text" name="Address" class="form-control" id="address"
                                placeholder="Address"></div>


                    </form>
                    <button name="SubmitButton" id="submitButton" class="btn btn-outline-success"
                        onclick="createContact()">Create</button>
                </div>
                <!-- Error Field -->
                <p id="errorField"></p>


            </div>
            <!-- Delete Field -->
            <div name="removeContact" class="col">
                <h4>Delete</h4>
                <div class="mb-3">
                    <form name="RemoveContactForm">
                        <input type="text" name="Name" class="form-control" id="remove_name" placeholder="Name">

                    </form>
                </div>
                <button name="SubmitButton" id="removeButton" class="btn btn-outline-danger">Delete</button>
            </div>
            <!-- Search Field -->
            <div name="searchContact" class="col">
                <h4>Search</h4>
                <div class="mb-3">
                    <form name="SearchContactForm">
                        <input type="text" name="Name" id="search_name" class="form-control" placeholder="Name">

                    </form>
                </div>

                <button name="SubmitButton" id="searchButton" class="btn btn-outline-secondary">Search</button>
            </div>


        </div>
        <!-- Row 2 : SHOW Output -->
        <div class="row" id="output">
            <div class="mb-3">
                <h3>My Contacts</h3>
            </div>

            <button name="SubmitButton" id="showAll Button" class="btn btn-outline-secondary" onclick="
                showAllContact()">ShowAll</button>

            <div class="mb-3"></div>

            <ul id="contactList"> Currently Empty</ul>
        </div>

    </div>



    </div>












</body>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>

<script src="index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</html>
